{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Восстановление пароля" %}{% endblock %}

{% block content %}
    <div class="password-form">
        <h3>{% trans "Введите ваш email для восстановления пароля" %}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save-button">{% trans "Отправить" %}</button>
        </form>
    </div>
{% endblock %}
