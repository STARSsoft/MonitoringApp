{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мониторинг цен{% endblock %}</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%; /* Занимает всю ширину родительского контейнера */
            height: 150px;
            background-image: url("{% static 'core/images/banner2.jpg' %}");
            background-size: cover;
            max-width: 1080px; /* Максимальная ширина */
        }

        .banner-container {
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
        }



        .menu {
            background-color: #add8e6; /* Светло-голубой фон */
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px; /* Слегка закругленные углы */
        }
        .menu a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-size: 18px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            </div>
    </div>
    <div class="menu">
        <a href="{% url 'start_page' %}">Главная</a>
        <a href="{% url 'price_add' %}">Добавить цены</a>
        <a href="{% url 'statistics' %}">Статистика</a>
        <a href="{% url 'about_us' %}">О нас</a>
    </div>
    
    <div class="content">
        {% block content %}
        <!-- Контент страниц -->
        {% endblock %}
    </div>
</body>
</html>
